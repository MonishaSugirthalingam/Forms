<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccf87eec75.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mx-auto my-4">
        <div class="card  w-70  mx-auto justify-content-center px-5 py-2">
            <div class="row mt-3">
                <div class="col-6">
                    <h1>Sign Up</h1>
                    <h4><small>It's free and always will be</small></h4>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <input class="form-control" placeholder="First name"></input>
                </div>
                <div class="col-3">
                    <input class="form-control" placeholder="Second name"></input>  
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col-6">
                    <input class="form-control" placeholder="Mobile number or email"></input>  
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <input class="form-control" placeholder="Re-enter mobile number or email"></input>  
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col-6">
                    <input class="form-control" placeholder="New password"></input>  
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                   <h2>Birthday</h2>
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col-3">
                    <select id="month" name="month">
                        <option value="m">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                    </select>
                

                    <select id="date" name="date">
                        <option value="d">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                
                
                    <select id="year" name="year">
                        <option value="y">Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-3">
                   <p class="sub-title">Why do I need to provide my birthday?</p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <input type="radio" id="female" name="gender">
                    <lable for="female">Female</lable>
                    <input type="radio" id="male" name="gender">
                    <lable for="male">Male</lable>  
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col-6">
                    <p class="sub-title">By clicking Sign Up.You agree to our <strong>Terms</strong> and that you have read our <strong>Data Policy</strong>,including our <strong>Cookie</strong> Use</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-success">Sign Up</button>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
