<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccf87eec75.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-item:hover{
            background-color:aqua;
        }
        .col img {
            height:50px;
        }
        .fa-eye-slash{
            font-size:20px;
            text-align:center;
            padding-top:6px;
        }
        a{
            text-decoration:none;
        }
        .b:hover{
            background-color:white;
        }
    </style>
</head>
<body>
    <div class="container-fluid sticky ">
        <ul class="nav bg-black justify-content-end">
            <li class="nav-item"><i class="nav-link fa-solid fa-house-user"></i>
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#product">PRODUCT</a></li>
            <li class="nav-item"><a class="nav-link" href="#help">HELP</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">CONTACT</a></li>
        </ul>
    </div>
    <div class="container-sm my-5 w-75 ">
        <div class="card bg-light justify-content-center px-4 py-3">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Google_2011_logo.png/800px-Google_2011_logo.png?20130708141330" class="card-img-top">
                        </div>
        
                    </div>
                    <div class="body">
                        <div class="row my-3">
                            <div class="col">
                               <h4 class="card-title">Create Your Google Account</h4> 
                               <span class="sub-title">Continue to Gmail</span>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-3">
                                <input class="form-control" type="type" id="1N" name="1N" placeholder="First Name">
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="type" id="2N" name="2N" placeholder="Second Name">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <input class="form-control" type="username" id="N" name="N" placeholder="UserName">
                                <small>You can use letters,numbers & periods</small>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-2">
                                <input class="form-control" type="password" id="p" name="p" placeholder="Password">
                            </div>
                            <div class="col-2">
                                <input class="form-control" type="password" id="cp" name="cp" placeholder="Conform Password">
                            </div>
                            <div class="col-1">
                                <i class="fa-solid fa-eye-slash"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-7">
                                <small>Use 8 or more characters with a mix of letters,numbers & symbols</small>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-3">
                                <a href="#">Sign in instead</a>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary" href="#">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 justify-content-center p-3">
                    <img src="https://www.kindpng.com/picc/m/182-1822355_google-account-products-icons-google-account-icon-hd.png" class="card-img">
                    <p style="text-align:center">One account.All of Google Working for you</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="dropdown">
                    <button type="button" class="btn dropdown-toggle" href="#" data-bs-toggle="dropdown"><small>Englisg(United Kingdom)</small></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">American</a></li>
                        <li><a class="dropdown-item" href="#">Spanish</a></li> 
                        <li><a class="dropdown-item" href="#">British</a></li> 
                    </ul>
                </div>
                
            </div>
            <div class="col-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item b"><button type="button" class="btn nav-link" href="#">Help</button></li>
                    <li class="nav-item b"><button type="button" class="btn nav-link" href="#">Privacy</button></li>
                    <li class="nav-item b"><button type="button" class="btn nav-link" href="#">Terms</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
