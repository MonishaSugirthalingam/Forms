<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccf87eec75.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-item:hover{
            background-color:black;
        }
        .nav-link{
            color:white;
            font-weight:bold;
        }
        .fa-house-user{
            font-size:20px;
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <ul class="nav bg-warning justify-content-end">
            <li class="nav-item"><i class="nav-link fa-solid fa-house-user"></i>
            <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="#product">PRODUCT</a></li>
            <li class="nav-item"><a class="nav-link" href="#help">HELP</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">CONTACT</a></li>
        </ul>
    </div>
    <div class="container my-5 w-50 py-5">
        <div class="card bg-light">
                <div class="body">
                    <div class="row justify-content-center py-3">
                        <div class="col-8">
                            <div class="input-group my-3">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span> 
                                <input class="form-control" type="username" id="user" name="user" placeholder="Username or Email">
                            </div>
                            <div class="input-group my-3">
                                <span class="input-group-text"><i class="fa-solid fa-user-lock"></i></span> 
                                <input class="form-control" type="password" id="pass" name="pass" placeholder="Password">        
                            </div>
                            <div class="input-group my-3">
                                <span class="input-group-text"><i class="fa-solid fa-user-check"></i></span> 
                                <input class="form-control" type="password" id="repass" name="repass" placeholder="conform password" >
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <div class="form-check mx-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                  </label>
                            </div>
                        </div>
                    </div>   
                </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary" href="#">Sign in</button>
                    </div>
                    <div class="col-4">
                        <div class="flex-coloumn align-items-end">
                            <div><a href="#">Forgot Password?</a></div> 
                            <div><a href="#">Forgot username?</a><br></div>
                            <div><a href="#">about</a></div> 
                        </div>
                    </div>
                </div>    
            </div> 
        </div>
    </div>
</body>
</html>
